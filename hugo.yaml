baseURL: https://plrcollective.github.io/
languageCode: en-us
title: PLRC
theme: hextra

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: knowledge
      name: Knowledge
      pageRef: /knowledge
      weight: 1
    - identifier: studies
      name: Studies
      pageRef: /studies
      weight: 2
    - identifier: people
      name: People
      pageRef: /people
      weight: 3
    - identifier: about
      name: About
      pageRef: /about
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: github
      name: "GitHub â†—"
      url: "https://github.com/orgs/PLRCollective/repositories"
      weight: 20

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/plrc-logo-light.svg
      dark: images/plrc-logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system

  footer:
    enable: false
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/PLRCollective/plrcollective.github.io/tree/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: false
