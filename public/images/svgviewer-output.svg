<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="2"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="220" height="220" fill="url(#grid)" stroke="white" stroke-width="2"/>

  <!-- Edges (tree slightly taller than wide) -->
  <line x1="110" y1="40" x2="70" y2="100" stroke="white" stroke-width="3"/>
  <line x1="110" y1="40" x2="150" y2="100" stroke="white" stroke-width="3"/>
  <line x1="70" y1="100" x2="50" y2="160" stroke="white" stroke-width="3"/>
  <line x1="70" y1="100" x2="90" y2="160" stroke="white" stroke-width="3"/>
  <line x1="150" y1="100" x2="130" y2="160" stroke="white" stroke-width="3"/>
  <line x1="150" y1="100" x2="170" y2="160" stroke="white" stroke-width="3"/>

  <!-- Nodes -->
  <circle cx="110" cy="40" r="5" fill="white"/>
  <circle cx="70" cy="100" r="5" fill="white"/>
  <circle cx="150" cy="100" r="5" fill="white"/>
  <circle cx="50" cy="160" r="5" fill="white"/>
  <circle cx="90" cy="160" r="5" fill="white"/>
  <circle cx="130" cy="160" r="5" fill="white"/>
  <circle cx="170" cy="160" r="5" fill="white"/>
</svg>